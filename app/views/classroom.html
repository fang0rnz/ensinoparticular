<div class="row-fluid">
  <br/>
  <div class="container">
    <ul class="actions fit small">
      <li>
        <a ng-class="{special: path == '/'}" href="#/" class="button alt fit small">Início</a>
      </li>
      <li>
        <a ng-class="{special: path == '/explore'}" href="#/explore" class="button alt fit small">Buscar</a>
      </li>
      <li>
        <a ng-class="{special: path == '/classroom'}" href="#/classroom" class="button alt fit small">Sala de Aula</a>
      </li>
    </ul>
    <h2 class="form-signin-heading">Sala de aula</h2>
    <div class="row uniform">
      <div class="3u 12u$(medium)">
        <button type="button" class="button alt small fit" ng-click="initVideo()">Iniciar Vídeo</button>
        <button type="button" class="button alt small fit" ng-click="initTogether()">Iniciar Compartilhamento</button>
        <div ng-show="videoOn">
          <h4>Seu vídeo</h4>
          <video class="12u" id="localVideo"></video>
        </div>
      </div>
      <div class="9u 12u$(medium)">
        <div ng-show="videoOn">
          <h4>Professor</h4>
          <div class="12u" id="remotesVideos"></div>
        </div>
        <div ng-show="togetherOn">
          <h4>Quadro de desenhos</h4>
          <style>
            .upper-button {
            	border-bottom-left-radius: 0px;
            	border-bottom-right-radius: 0px;
            }
            .bottom-button {
            	border-top-left-radius: 0px;
            	border-top-right-radius: 0px;
            }
            .black-pick:hover {
            	background-color: #000;
            	border-color: #000;
            }
            .black-pick {
            	background-color: #202020;
            	border-color: #202020;
            }
          </style>
          <div class="btn-group btn-group-justified" style="margin-right: auto; margin-top: 10px; width: 70%;">
          </div>
          <div class="clearfix"></div>
          <div id="sketchContainer" style="width: 70%; height: 300px; border: 1px solid rgba(0,0,0,0.2)"><canvas id="sketch"></canvas></div>
          <div class="btn-group btn-group-justified" style="margin-right: auto; width: 70%;">
            <a class="btn btn-warning clear" style="width: 15%;">
              <i class="fa fa-times-circle"></i>
            </a>
            <a class="btn btn-default eraser bottom-button" style="width: 35%; border-top-width: 0px;">
              <i class="fa fa-eraser"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
